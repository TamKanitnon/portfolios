        * {
            padding: 0;
            margin: 0;
            background-origin: padding-box;
            font-family: 'Popins', sans-serif;
        }
        html {
            font-size: 16px;
        }
        .calculator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .calc-container {
            background: #1d1d1d;
            width: 600px;
            height: auto;
            border-radius: 0 0 30px 30px;
        }
        .output {
            width: 100%;
        }
        .operation {
            width: 600px;
            height: 70px;
            color: #878787;
            font-size: 1.9em;
            overflow: hidden;
            position: relative;
        }
        .operation .value {
            position: absolute;
            bottom: 5px;
            right: 10px;
            /* left: 10px; */
            white-space: nowrap;
            overflow: hidden;
        }
        .result {
            width: 600px;
            height: 140px;
            color: #fff;
            font-size: 2.6em;
            font-weight: bold;
            overflow: hidden;
            position: relative;
        }
        .result .value {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            white-space: nowrap;
            overflow: hidden;
        }
        .input {
            border: 1px solid #1d1d1d;
            background: #fff;
            height: 330px;
            /* border-radius: 0 0 25px 25px; */
        }
        .row {
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .row button {
            width: 60px;
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            /* background: transparent; */
            margin: 8px;
            cursor: pointer;
        }
        .row button:hover {
            /* font-weight: bold; */
            transform: scale(1.1);
            background: #d6d2d2;
            border: 1px solid #e7e2e2;
        }
        .row button:active {
            transform: scale(0.9);
        }
        .row #calculate {
            width: 135px;
            background: #46e0bc;
            color: #fff;
            font-weight: bold;
            /* border-radius: 50px; */
        }
        .row #delete {
            background: #e05046;
            font-size: 1.7em;
            color: #fff;
        }
        #division, #multiplication, #subtraction, #addition {
            color: #18b893;
            font-weight: bold;
        }
        .active-angle {
            background: #1d1d1d !important;
            color: #fff !important;
            border-radius: 10px !important;
        }
    </style>

        // CREATE CALCULATOR BTNS
        function createCalculatorButtons() {
            const bnts_per_row = 8;
            let added_btns = 0;

            calculator_buttons.forEach(button => {
                if(added_btns % bnts_per_row == 0) {
                    input_element.innerHTML += `<div class="row"></div>`;
                }
                const row = document.querySelector('.row:last-child');
                row.innerHTML += `
                    <button id="${button.name}">
                        ${button.symbol}
                    </button>
                `;
                added_btns++;
            });
        }
        createCalculatorButtons();

        // RAD and DEG
        let RADIAN = true;
        const rad_btn = document.getElementById('rad');
        const deg_btn = document.getElementById('deg');
        rad_btn.classList.add('active-angle'); // Default
        function angleToggler() {
            rad_btn.classList.toggle('active-angle');
            deg_btn.classList.toggle('active-angle');
        }

        // CLICK EVENT LISTENER
        input_element.addEventListener('click', event => {
            const target_btn = event.target;
            calculator_buttons.forEach(button => {
                if(button.name == target_btn.id) calculator(button);
            });
        });

        // CALCULATOR
        function calculator(button) {
            if(button.type == 'operator') {
                data.operation.push(button.symbol);
                data.formula.push(button.formula);

            } else if(button.type == 'number') {
                data.operation.push(button.symbol);
                data.formula.push(button.formula);

            } else if(button.type == 'trigo_function') {
                data.operation.push(button.symbol + '(');
                data.formula.push(button.formula);
            } else if(button.type == 'math_function') {
                let symbol, formula;
                if(button.name == 'factorial') {
                    symbol = '!';
                    formula = button.formula;
                    data.operation.push(symbol);
                    data.formula.push(formula);
                } else if(button.name == 'power') {
                    symbol = '^(';
                    formula = button.formula;
                    data.operation.push(symbol);
                    data.formula.push(formula);
                } else if(button.name == 'square') {
                    symbol = '^(';
                    formula = button.formula;
                    data.operation.push(symbol);
                    data.formula.push(formula);
                    data.operation.push('2)');
                    data.formula.push('2)');
                } else {
                    symbol = button.symbol + '(';
                    formula = button.formula + '(';
                    data.operation.push(symbol);
                    data.formula.push(formula);
                }
            } else if(button.type == 'key') {
                if(button.name == 'clear') {
                    data.operation = [];
                    data.formula = [];
                    updateOutputResult(0);
                } else if(button.name == 'delete') {
                    data.operation.pop();
                    data.formula.pop();
                } else if(button.name == 'rad') {
                    if(!RADIAN) {
                        RADIAN = true;
                        angleToggler();
                    }
                } else if(button.name == 'deg') {
                    if(RADIAN) {
                        RADIAN = false;
                        angleToggler();
                    }
                }
            } else if(button.type == 'calculate') {
                formula_str = data.formula.join('');
                
                let POWER_SEARCH_RESULT = search(data.formula, POWER);
                let FACTORIAL_SEARCH_RESULT = search(data.formula, FACTORIAL);
                
                // GET POWER BASE AND REPLACE WITH THE RIGHT FORMULA
                const BASES = powerBaseGetter(data.formula, POWER_SEARCH_RESULT);
                BASES.forEach(base => {
                    let toReplace = base + POWER;
                    let replacement = `Math.pow(${base},`;
                    formula_str = formula_str.replace(toReplace, replacement);
                });

                // GET FACTORIAL BASE AND REPLACE WITH THE RIGHT FORMULA
                const NUMBERS = factorialNumberGetter(data.formula, FACTORIAL_SEARCH_RESULT);
                NUMBERS.forEach(factorial => {
                    formula_str = formula_str.replace(factorial.toReplace, factorial.replacement);
                });

                console.log(formula_str);
                let result;
                try {
                    result = eval(formula_str);
                } catch(error) {
                    if(error instanceof SyntaxError) {
                        result = 'Syntax Error!';
                        updateOutputResult(result);
                        return;
                    }
                }

                // SAVE RESULT FOR LATER USE
                ans = result;
                data.operation = [result];
                data.formula = [result];

                updateOutputResult(result);
                return;
            }
            
            updateOutputOperation(data.operation.join(''));
            console.log(data.formula.join(''));
        }

        // FACTORIAL NUMBER GETTER
        function factorialNumberGetter(formula, FACTORIAL_SEARCH_RESULT) {
            let numbers = []; // SAVE ALL NUMBERS IN THE SAME ARRAY;
            let factorial_sequence = 0;

            FACTORIAL_SEARCH_RESULT.forEach(factorial_index => {
                let number = []; // current factorial number

                let next_index = factorial_index + 1;
                let next_input = formula[next_index];

                if(next_input == FACTORIAL) {
                    factorial_sequence += 1;
                    return;
                }

                let first_factorial_index = factorial_index - factorial_sequence;
                
                let previous_index = first_factorial_index - 1;
                let parentheses_count = 0;

                while(previous_index >= 0) {
                    if(formula[previous_index] == '(') parentheses_count--;
                    if(formula[previous_index] == ')') parentheses_count++;
                    let is_operator = false;
                    OPERATORS.forEach(OPERATOR => {
                        if(formula[previous_index] == OPERATOR) is_operator = true;
                    });
                    if(is_operator && parentheses_count == 0) break;
                    number.unshift(formula[previous_index]);
                    previous_index--;
                }

                let number_str = number.join('');
                const factorial = 'factorial(';
                const close_parenthesis = ')';
                let times = factorial_sequence + 1;

                let toReplace = number_str + FACTORIAL.repeat(times);
                let replacement = factorial.repeat(times) + number_str + close_parenthesis.repeat(times);

                numbers.push({
                    toReplace: toReplace,
                    replacement: replacement
                });

                // RESET factorial_sequence
                factorial_sequence = 0;
            });
            return numbers;
        }

        // POWER BASE GETTER
        function powerBaseGetter(formula, POWER_SEARCH_RESULT) {
            let powers_bases = []; // SAVE ALL BASES IN THE SAME ARRAY

            POWER_SEARCH_RESULT.forEach(power_index => {
                let base = []; // current base
                let parentheses_count = 0;
                let previous_index = power_index - 1;
                while(previous_index >= 0) {
                    if(formula[previous_index] == '(') parentheses_count--;
                    if(formula[previous_index] == ')') parentheses_count++;
                    let is_operator = false;
                    OPERATORS.forEach(OPERATOR => {
                        if(formula[previous_index] == OPERATOR) is_operator = true;
                    });
                    let is_power = formula[previous_index] == POWER; // There is no need to check this condition, because ^(
                    if((is_operator && parentheses_count == 0) || is_power) break;
                    base.unshift(formula[previous_index]);
                    previous_index--;
                }
                powers_bases.push(base.join(''));
            });
            return powers_bases;
        }

        // SEARCH AN ARRAY
        function search(array, keyword) {
            let search_result = [];

            array.forEach((element, index) => {
                if(element == keyword) search_result.push(index);
            });

            return search_result;
        }

        // UPDATE OUTPUT
        function updateOutputOperation(operation) {
            output_operation_element.innerHTML = operation;
        }
        function updateOutputResult(result) {
            output_result_element.innerHTML = result;
        }

        // FACTORIAL FUNCTION
        function factorial(number) {
            if(number % 1 != 0) return gamma(number + 1);
            if(number == 0 || number == 1) return 1;

            let result = 1;
            for(let i = 1; i <= number; i++) {
                result = result * i;
                if(result === Infinity) return Infinity;
            }
            return result;
        }
        
        // GAMMA FUNCTION
        function gamma(n) { // accurate to about 15 decimal places
            // some magic constants
            var g = 7; // g represents the precision desired, p is the values of p[i] to plug into Lanczos' formula
            var p = [0.99999999999980993, 676.5203681218851, -1259.1392167224028, 771.32342877765313, -176.61502916214059, 12.507343278686905, -0.13857109526572012, 9.9843695780195716e-6, 1.5056327351493116e-7];
            if(n < 0.5) {
                return Math.PI / Math.sin(n * Math.PI) / gamma(1 - n);
            } else {
                n--;
                var x = p[0];
                for(var i = 1; i < g + 2; i++) {
                    x = x + p[i] / (n + i);
                }
                var t = n + g + 0.5;
                return Math.sqrt(2 * Math.PI) * Math.pow(t, (n + 0.5)) * Math.exp(-t) * x;
            }
        }

        // TRIGONOMETRIC FUNCTION
        function trigo(callback, angle) {
            if(!RADIAN) {
                angle = angle * Math.PI/180;
            }
            return callback(angle);
        }
        function inv_trigo(callback, value) {
            let angle = callback(value);
            if(!RADIAN) {
                angle = angle * 180/Math.PI;
            }
            return angle;
        }
